apiVersion: skaffold/v2beta26
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: yelhadad/shopping
      context: ./server
      docker:
        dockerfile: Dockerfile
      sync:
        infer:
          - "**/*.py"
    - image: yelhadad/shopping-client
      context: ./client
      docker:
        dockerfile: Dockerfile
      sync:
        infer:
          - "**/src/*.tsx"
          - "**/src/*.ts"
deploy:
  kubectl:
    manifests:
      - ./k8s/*
